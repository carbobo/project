<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
            color: #fff;
        }
        .main{
            overflow: hidden;
            position: relative;
        }
        .left,.content,.right{
            padding-bottom: 2000px;
            margin-bottom: -2000px;
        }
        .left,.right{
            position: absolute;
        }
        .left{
            width: 200px;
            left: 0;
            top: 0;
            background: #1da1f2;
        }
        .content{
            margin-left: 200px;
            margin-right: 250px;
            background: #ffff4f;
        }
        .right{
            width: 250px;
            right: 0;
            top: 0;
            background: #009900;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="left">leftleft</div>
    <div class="content">content<br /><br /><br />ddddddddd</div>
    <div class="right">right</div>
</div>
</body>
</html>
