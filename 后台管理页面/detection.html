<style>
.detection{width:800px;background-color:#fff;margin:200px auto;border:2px solid pink;}
.detection .title{height:45px;background-color:#f1f1f1;padding:0 15px;}
.detection .title h3{line-height:45px;}
.detection .list1{height:470px;}
.detection .t2 span{line-height:45px;}
.detection .list1{border:1px solid #f3f3f3;}
.detection .list2{border:1px solid #f3f3f3;padding:25px 25px 0 45px;height:460px;margin-bottom:15px;}
.detection .list2 .list2-top{margin-bottom:15px;}
.detection .list2 .list2-top .yuan{display:inline-block;width:14px;height:14px;border-radius:50%;margin-right:10px;vertical-align:middle;}
.detection .list2 .list2-top .y1{background-color:#ff4c7b;}
.detection .list2 .list2-top .y2{background-color:#2dc1e9;}
.detection .list2 .data{height:400px;overflow-y:auto;padding:15px;}
.detection .list2 .data li{margin-bottom:23px;}
.detection .list2 .data li>a{display:inline-block;}
.detection .list2 .data .n1{margin-right:30px;}
.detection .list2 .data .n2>p{height:5px;width:200px;}
.detection .list2 .data .n2 .top-line{background-color:#ff4b78;}
.detection .list2 .data .n2 .bot-line{background-color:#82d8ef;}
.detection .list2 .data .n3{float:right;}
.detection .list2 .data .n3 .i2{padding:0 6px;}
.detection .list3{border:1px solid #f3f3f3;}
.detection .list3{height:450px;border:1px solid #f3f3f3;padding-top:20px;padding-left:40px;}
.detection .list3 .people li{margin-bottom:12px;}
.detection .list3 .people li:nth-child(2){margin-bottom:45px;}
.detection .list3 .people li>span{display:inline-block;margin-right:4px;color:#888;}
.detection .list3 .people li>span i{color:#000;}
.detection .list3 .people li>span.pic{height:40px;width:40px;border:1px solid #f3f3f3;vertical-align:middle;margin-right:12px;line-height:40px;text-align:center;}
.detection .list3 .people li>span.pic img{width:100%;height:100%;}
.detection .list3 .num .line{width:12px;height:224px;background-color:#21c6b5;border-radius:6px;}
.detection .list3 .num .line>i{left:10px;top:100px;display:block;width: 0px;height: 0px;border: 15px solid transparent;border-left: 15px solid #21c6b5;}
.detection .list3 .num .item{width:550px;border-bottom:1px solid #21c65b;margin:10px 0 60px 18px;}
.detection .list3 .num .item>span{margin-right:25px;}
.detection .list3 .num .item .insert{right:-75px;top:-24px;width:70px;height:70px;border:1px solid red;border-radius:50%;}
.detection .list3 .num .item2{width:620px;}
.detection .list3 .num .item3{width:340px;}
</style>
