<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #cccccc;
        }
        .box{
            width: 600px;
            margin: 100px auto;
            border:1px solid #999;
        }
        span{
            display: inline-block;
            width: 100px;
            height: 100px;
            font-size: 100px;
            font-family: 'microsoft yahei';
            margin-right: 40px;
            float: left;
            position: relative;
        }

        span::before,
        span::after{
            content:attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            color: rgba(0,0,10,.3);
            transform-origin: left center;
            transform: scale(0.95,1);
            transition: transform 0.5s;

        }
        span::after{
            color: #ffffff;
        }

        div:hover span::after{
            transform: rotateY(40deg) skew(10deg,18deg) scale(0.95,1);
        }
        div:hover span::before{
            transform: skew(0deg,25deg) scale(0.95,1);
        }
    </style>
</head>
<body>
        <div class="box">
            <span data-text="我">我</span>
            <span data-text="是">是</span>
            <span data-text="波">波</span>
            <span data-text="波">波</span>
        </div>
</body>
</html>
