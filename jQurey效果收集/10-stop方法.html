<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    * { margin:0; padding:0;}
    .nav { width:300px; height:300px;background-color:orange; position: absolute; left:0; top:30px;}
    </style>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script>
        $(function(){

            // 动画
            $("button").eq(0).click(function(){
                var nav = $(".nav");
                    nav.animate({width:700},5000);
                    nav.animate({height:700},2000);
                    nav.animate({width:300},2000);
                    nav.animate({height:300},2000);
            });

            //停止
            $("button").eq(1).click(function(){

                // 参数1：false，即仅停止活动的动画，允许任何排入队列的动画向后执行。
                // 参数2：默认是 false，立即完成当前动画,。
                // $(".nav").stop();   ==  $(".nav").stop(false,false); 
                 // $(".nav").stop(true,false);   //  第一个true,队列中其它动画也停止， 第二个false: 当前动画停止在当前状态
                 // $(".nav").stop(false,false);    // 第一个false,队列中其它动画执行， 第二个false:停止在当前状态
                 // $(".nav").stop(true,true);    //第二个参数true: 在停止时，停止在最终指定的状态
                 $(".nav").stop(false,true);
            });


            $("button").eq(2).click(function(){
                $(".nav").css({
                    width:300,
                    height:300
                });
            });




            //克隆对象
            $(".nav").clone().appendTo($('body')).css({top:400});

            //匹配元素的个数
            var count = $("button").size();


            $("li").click(function(){
                 alert($(this).index());
            });

        });
    </script>
</head>
<body>
    <button>animate</button>
    <button>stop</button>
    <button>还原</button>
    <div class="nav">
        <ul>
            <span>111</span>
            <li>a</li>
            <li>b</li>
            <li>c</li>
            <li>d</li>
            <li>e</li>
            <span>111</span>
        </ul>
    </div>
</body>
</html>
