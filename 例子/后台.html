<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style type="text/css">



th{
    font-size:14px;
    font-weight:normal;
    color:#666;
    white-space:nowrap;
}

.topSelect{
    border: none;
    width: 90%;
    padding: 5px;
    float: left;
}

.save a {
    color: #fff;
}
.save {
    text-align: center;
    border: none;
    /* width: 12px; */
    padding: 4px;
    margin-top:8px;
    margin-right:20px;
    border-radius: 5px;
    background: #f60;
    float: left;
}

.data-table tr td{ width:40px;height: 100px;}

.data-table tr td.ct{text-align: center;}
.cont{min-width:1800px;}
.cont .topSelect tr th{
    padding:0;
}

</style>
</head>
<body>
<div class="cont">
    <div class ="topSelect" >
        <table cellspacing="0" cellpadding="0">
            <tbody>
                <tr>
                    <th scope="row">是否公有:</th>
                    <td><input type="radio" name="chose" value="0"
                        checked="checked" />校内 <input type="radio" name="chose" value="1" />公有
                    </td>

                    <th scope="row">学校：</th>
                    <td>
                        <%-- <input type="text" value="${user.schoolName}"  class="input-normal" style="width: 115px;"/> --%>
                        <select id="school">
                            <option value=''>请选择</option>
                            <c:forEach items="${schools }" var="s">
                                <option value="${s.id }">${s.schoolName }</option>
                            </c:forEach>
                    </select>
                    </td>
                    <th scope="row">科目：</th>
                    <td>
                        <%-- <input type="text" value="${user.subjectName}"  class="input-normal" style="width: 115px;"/> --%>
                        <select name="subject.subjectName" id="subject">
                    </select>
                    </td>
                    <th scope="row">年级：</th>
                    <td><select id="gradeId" class="select-normal">

                    </select></td>
                    <th scope="row">类型：</th>
                    <td><select id="catalogType" class="select-normal">
                            <option id="choseCatalog" value=''>请选择</option>
                            <option value="1">知识点</option>
                            <option value="2">教辅</option>
                            <!-- <option value="3">试卷</option> -->
                            <!-- <option value="4" disabled="disabled" id="chacpter">章节</option> -->
                    </select></td>
                    <th scope="row">教材：</th>
                    <td><select id="version" class="select-normal">
                            <option value=''>请选择</option>
                    </select> <%-- <input type="hidden" value="${questionCatalog.versionIndex}" name="question.subjectId" id="subjectId" /></td> --%>
                    <th scope="row">课本：</th>
                    <td><select id="book" class="select-normal">
                            <option value=''>请选择</option>
                    </select></td>
                    <th scope="row">目录：</th>
                    <td><select id="catalog" class="select-normal">
                            <option value=''>请选择</option>
                    </select></td>
                    <th scope="row">状态：</th>
                    <td><select id="statuslog" class="select-normal">
                            <option id="choseStatus" value=''>请选择</option>
                            <!-- <option value="0">已完成</option> -->
                            <option value="1">待审核</option>
                            <option value="2">审核中</option>
                            <option value="3">已审核</option>
                            <option value="4">被驳回</option>
                            <option value="5">不显示</option>
                            <option value="8">错题</option>
                    </select></td>
                </tr>
            </tbody>
        </table>
        </div>
    <div class="save" onclick="onSubmit();" >
         <a href="#" >提交</a>
         </div>
</div>
<div class="cnts">
                <table class="data-table" width="100%" border="1" cellspacing="0" cellpadding="0"  text-align="center">
                    <!-- <tbody> -->
                    <thead>
                    <tr>
                        <th scope="col">
                        <!--                        <input value="true" type="checkbox" title="Select/Don't choose"
                                               onclick="CheckBox.CheckAll(this);" name="CheckAll" id="CheckAll"/><input
                                value="false" type="hidden" name="CheckAll"/> --></th>
                                  <th scope="col">题目题干</th>
                        <th scope="col">题目类型</th>
                        <th scope="col">正确答案</th>
                        <th scope="col">题目解析</th>
                        <th scope="col">题目难度</th>
                        <th scope="col">题目目录</th>
                        <th scope="col">学校</th>
                        <th scope="col">科目</th>
                        <th scope="col">创建人</th>
                        <th scope="col">状态</th>
                        <th scope="col">修改</th>
                        <!-- <th scope="col">删除</th> -->
                    </tr>
                    <!-- </tbody> -->
                    </thead>
                     <tbody id ="tb_qlist" >
                     </tbody>

                </table>

            </div>
            <div id="pagec"></div>
</body>
</html>
