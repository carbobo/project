   <script>
    $(function(){
       
        $(".nav").clone().appendTo($("body"));
        $(".nav").eq(1).css({position:"fixed",display:"none"});
        $(window).scroll(function(){
             var t=$(window).scrollTop();
             if (t>800){
                $(".nav").eq(1).fadeIn();
             }else{
                $(".nav").eq(1).fadeOut();
             }
        });

    });
</script>

<link href="" rel="stylesheet">

    div { width:1000px; height: 700px; border:1px solid #666;}

    .d5 { background-color:pink;}
    a:link,a:visited {text-decoration: none; color:#666;}
    .nav { height:50px; width:100%; border:none; background:orange; top:0; left:0; text-align:center;}
    
</style>
