<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<script src="js/jquery-1.11.3.min.js"></script>
<script>
   $(function(){
        $(".pic li").click(function(){
           var url=$(this).find("img").attr("src");
           $(".big img").attr({src:url});
           var w=$(".big").width();
           var h=$(".big").height();
           $(".big").css({marginTop:-h/2,marginLeft:-w/2});
           $(".big,.overlay").show();
        });
        $(".big input").click(function(){
           $(".big,.overlay").hide();
        });
   });
</script>
<link href="" rel="stylesheet">
<style>
    * { margin:0 ; padding:0;}
    body { font-family: "microsoft yahei";}
    ul,li { list-style:none;}
    .pic { width:808px; height:auto; border:1px solid black; margin:0 auto; margin-top:200px;}
    .pic ul { font-size:0;}
    .pic li { display: inline-block; width:200px; overflow: hidden; border:1px solid orange; height:200px; }
    .pic li img { width:300px; }
    .overlay {position: fixed; width:100%; height:100%; background:rgba(0,0,0,.8); top:0; left:0; display:none;}
    .big { position: fixed; top:0; left:0; background:#fff; padding:10px;top:50%; left:50%;display:none; }
</style>
</head>
<body>
  <div class="pic">
      <ul>
        <li><a href="#"><img src="images/01.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/02.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/03.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/04.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/04.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/03.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/02.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/01.jpg" alt=""></a></li>
      </ul>
  </div>
  <div class="overlay"></div>
  <div class="big"><input type="button" value="close"><br><img src=""></div>
</body>
</html>
