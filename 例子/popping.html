<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
   body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,
address,caption,cite,code,dfn,em,strong,table,thead,tbody,th,var,form,fieldset,input,textarea,p,blockquote,th,td{ font-weight: normal;font-style: normal; padding: 0; margin: 0;}
ol,ul { list-style: none;}
body{font-size: 14px;font-family: "微软雅黑";}
a:link,a:visited {text-decoration: none; color:#6a6a6a; }
a:hover {color:#16a3e5; text-decoration: none; }
.clearfix:after {visibility: hidden; display: block; font-size: 0; content: " "; clear: both; height: 0; }
.p-content{width:800px;height:1000px;border:1px solid #666;box-sizing: border-box;margin:0 auto;padding:80px 30px;}
.p-content .left{float: left;width:150px;border:1px solid #666;text-align:center;}
.p-content a.tit{font-size:18px;color:#000;text-align:center;display:block;margin-bottom:6px;}
.p-content .btn{width:150px;height:45px;display:block;cursor:pointer;}
.p-content .left ul{min-height:430px;}
.p-content ul .item{padding:12px 10px;cursor:pointer;text-align:left;}
.p-content ul .item a{display:block;width:100%;height:100%;}
.p-content ul .item .active{color:blue;text-indent:8px;border:1px solid #666;}
.p-content ul .item span{margin-right:6px;}
.p-content .right{padding:5px 8px;float: right;width:550px;}
.p-content .right h3{ font-size:20px; font-weight:bold;text-align:center;margin-bottom:35px;}
.p-content .right .text{border:1px solid #666;padding:15px 8px;height:400px;}

</style>
</head>
<body>
<div class="p-content clearfix">
    <div class="left">
        <a href="#" class="tit">公告</a>
        <button class="btn">上一页</button>
        <ul>
            <li class="item"><a href="#" title="内容" class="active"><span class="num">1</span>内容</a></li>
            <li class="item"><a href="#" title="内容" class=""><span class="num">2</span>内容</a></li>
            <li class="item"><a href="#" title="内容" class=""><span class="num">3</span>内容</a></li>
            <li class="item"><a href="#" title="内容" class=""><span class="num">4</span>内容</a></li>
            <li class="item"><a href="#" title="内容" class=""><span class="num">5</span>内容</a></li>
            <li class="item"><a href="#" title="内容" class=""><span class="num">6</span>内容</a></li>
            <li class="item"><a href="#" title="内容" class=""><span class="num">7</span>内容</a></li>
            <li class="item"><a href="#" title="内容" class=""><span class="num">8</span>内容</a></li>
            <li class="item"><a href="#" title="内容" class=""><span class="num">9</span>内容</a></li>
            <li class="item"><a href="#" title="内容" class=""><span class="num">10</span>内</a>容</li>
        </ul>
        <button class="btn">下一页</button>
    </div>
    <div class="right">
        <h3>标题</h3>
        <p class="text">文本内容</p>
    </div>
</div>
</body>
</html>
