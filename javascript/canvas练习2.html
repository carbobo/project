<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
<table class="data-form  tab_school1" cellspacing="0" cellpadding="0">
            <tbody>

            <tr>
               <th scope="row" class ="save"><a class="btn-lit" href="javaScript:void(0)" onclick="returnQue()"><span>返回</span></a></th>
               <th scope="row" class ="save"><a class="btn-lit" href="javaScript:void(0)" onclick="onHelp()" ><span>操作文档</span></a></th>
             </tr>
                    <th scope="row">是否公有:</th>
                    <td>
                        <input type="radio" name="chose" value="0" checked="checked" />校内
                        <input type="radio" name="chose" value="1" />公有
                    </td>

                    <th scope="row">学校：</th>
                    <td>
                        <select id="school">
                            <option value=''>请选择</option>
                            <c:forEach items="${schools }" var="s">
                                <option value="${s.id }">${s.schoolName }</option>
                            </c:forEach>
                    </select>
                    </td>

                    <th scope="row">科目：</th>
                    <td>
                        <select name="subject.subjectName" id="subject">
                            <option value=''>请选择</option>
                            <option value="1">语文</option>
                            <option value="2">数学</option>
                            <option value="3">外语</option>
                            <option value="4">物理</option>
                            <option value="8">化学</option>
                            <option value="7">生物</option>
                            <option value="6">历史</option>
                            <option value="5">地理</option>
                            <option value="9">政治</option>
                    </select>
                    </td>
                    <th scope="row">年级：</th>
                    <td>
                    <select id="gradeId" class="select-normal">

                    </select><!-- <font color="red">*</font> --></td>
                    <th scope="row">类型：</th>
                    <td><select id="catalogType" class="select-normal">
                            <option id="choseCatalog" value=''>请选择</option>
                            <option value="1">知识点</option>
                            <option value="2">教辅</option>
                    </select></td>
                    <th scope="row" class="showOrHide">教材：</th>
                    <td class="showOrHide"><select id="version" class="select-normal">
                            <option value=''>请选择</option>
                    </select>
                    </td>
                    <th scope="row" class="showOrHide">课本：</th>
                    <td class="showOrHide"><select id="book" class="select-normal">
                            <option value=''>请选择</option>
                    </select></td>
                    <th scope="row">目录：</th>
                    <td><select id="catalog" class="select-normal">
                            <option value=''>请选择</option>
                    </select><font color="red">*</font></td>
            </tbody>
        </table>

</body>
</html>
