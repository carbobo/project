          //triggerHandler(type, [data])
          // demo4:------------------------------------这个特别的方法将会触发指定的事件类型上所有绑定的处理函数。但不会执行浏览器默认动作，也不会产生事件冒泡。
          // $("button").click(function(){  // 获取输入焦点
          //     $("input").trigger("focus");
          // });

            $("button").click(function(){   //未获取输入焦点
              $("input").triggerHandler("focus");
            });

            $("input").focus(function(){
              $("<span>Focused!</span>").appendTo("body").fadeOut(1000);
            });


    });
    </script>
