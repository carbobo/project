<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">

	<link rel="stylesheet/less" type="text/css" href="../less/bass.less">
	<script src="../js/less.js"></script>

	<title>会员营销-活动监控-弹窗</title>

</head>
<body>
	<div style="width: 100%; position: relative; margin-bottom: 20px; height: 700px;">
		<div class="ui-panel-sheet right">
			<div class="ui-panel-sheet-wrap" style="width: 695px;">
				<div class="ui-panel" style="height:100%;background:#f9f9f9;">
					<div class="ui-panel-head">
						<div  class="grid-nav-bar" >
							<div style="width: 34px;" class="grid-nav-bar-item"></div>
							<div class="grid-nav-bar-item">8折优惠券</div>
							<div style="width: 34px;" class="grid-nav-bar-item">
								<div style="width: 34px; height: 34px; background: #ddd;" class="ui-circular">
									<div class="ui-circular-inner">
										<span class="glyphicon glyphicon-remove"></span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="" style="padding:20px 0;background:#fff;">
						<div class="grid-nav-bar" style="height: 64px;">
							<div class="grid-nav-bar-item text-right">
								<div style="background: #ddefc9;" class="ui-circular square-120">
									<div class="ui-circular-inner">
										<span style="color:#848583;">活动收入(元)</span>
										<br/>									
										<span class="h3" style="color:#8bc34a;">1000</span>
									</div>
								</div>
							</div>
							<div class="grid-nav-bar-item" style="width: 100px;"></div>
							<div class="grid-nav-bar-item text-left">
								<div style="background: #ddefc9;" class="ui-circular square-120">
									<div class="ui-circular-inner">
										<span style="color:#848583;">活动收入(元)</span>
										<br/>
										<span class="h3" style="color:#8bc34a;">1000</span>
									</div>
								</div>
							</div>
						</div><!-- end.grid-nav-bar -->
						<div class="padding-base">
							<table class="ui-table ui-striped-rows">
								<thead>
									<tr>
										<th></th>
										<th>人数</th>
										<th>占比</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody class="text-center">
									<tr>
										<td class="text-left" style="width: 100px;">
											<span class="glyphicon glyphicon-send"></span>
											发送
										</td>
										<td>6人</td>
										<td>10%</td>
										<td>
											<div class="ui-circular square-34" style=" background: #ddd;">
												<div class="ui-circular-inner">
													<span class="glyphicon glyphicon-stats"></span>
												</div>
											</div>
										</td>
									</tr>
									<tr>
										<td class="text-left" style="width: 100px;">
											<span class="glyphicon glyphicon-download-alt"></span>
											已领取
										</td>
										<td>6人</td>
										<td>10%</td>
										<td>
											<div class="ui-circular square-34" style=" background: #ddd;">
												<div class="ui-circular-inner">
													<span class="glyphicon glyphicon-stats"></span>
												</div>
											</div>
										</td>
									</tr>
									<tr>
										<td class="text-left" style="width: 100px;">
											<span class="glyphicon glyphicon-oil"></span>
											核销
										</td>
										<td>6人</td>
										<td>10%</td>
										<td>
											<div class="ui-circular square-34" style=" background: #ddd;">
												<div class="ui-circular-inner">
													<span class="glyphicon glyphicon-stats"></span>
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div><!--end.ui-table-outer -->
					</div><!--end.ui-panel-body -->
					<div class="ui-panel-body">
						<div class="ui-shadow-bottom">
							<div class="ui-tabs-outer">
								<div class="ui-tabs grid-nav-bar width-auto">
									<!--<div class="ui-tabs-inner ">						
									-->
									<a class="ui-tabs-item ui-border-top grid-nav-bar-item active" href="#home">收入趋势</a>
									<a class="ui-tabs-item ui-border-top grid-nav-bar-item" href="#profile">领用趋势</a>
									<a class="ui-tabs-item ui-border-top grid-nav-bar-item" href="#messages">使用趋势</a>
									<!--</div>-->
								</div>
							</div>
							<div class="ui-tabs-cot ui-shadow padding-base">
							    <div id="home" class="tab-pane" role="tabpanel">收入趋势</div>
							    <div id="profile" class="tab-pane" role="tabpanel">领用趋势</div>
							    <div id="messages" class="tab-pane" role="tabpanel">使用趋势</div>
							 </div>
						</div><!--end.ui-shadow-bottom -->
					</div><!--end.ui-panel-body -->
				</div><!--end.ui-panel -->
			</div><!-- end.ui-panel-sheet-wrap -->
		</div><!-- end.ui-panel-sheet -->
	</div>
</body>
</html>
