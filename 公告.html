<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>

ul li{list-style:none;}
.container .con-right{float: left;width: 350px;box-sizing: border-box;}
.container .con-right .r-top,.container .con-right .r-bot{width:100%;padding:35px 0 0 35px;background-color:#fff;border-radius:4px;}
.container .con-right .r-top{height:175px;margin-bottom:20px;border:1px solid #f3f3f3;}
.container .con-right .pic{display:inline-block;vertical-align:-20px;margin-right:8px;}
.container .con-right .tit{display:inline-block; color:#666;font-size:16px;}
.container .con-right .tit span{padding-left:8px;}
.container .con-right  .r-bot{border:1px solid #f3f3f3;font-size:14px;height:504px;}
.container .con-right  .r-bot h3{text-align:center;text-indent:-35px;margin-bottom:25px;color:blue;}
.container .con-right  .r-bot .announcement{border-top:1px dashed #999;border-bottom:1px dashed #999;padding:25px 20px;margin-bottom:15px;}
.container .con-right .announcement li{margin-bottom:8px;}
.container .con-right .announcement .n{float:right;font-size:12px;color: #888;}
</style>
</head>
<body>
<div class="container">
<div class="con-right">
    <div class="r-top">
        <div class="pic"><img src="http://wtk-001.oss-cn-beijing.aliyuncs.com/User/1492679250125.png"  onclick="location.href='/user/personal.action';" alt="个人头像" style="cursor:pointer;"></div>
        <ul class="tit">
            <li>学校:<span>东城中学</span></li>
            <li>工号:<span>t61</span></li>
            <li>姓名:<span>张翠花</span></li>
        </ul>
    </div>
    <div class="r-bot">
        <h3>公告</h3>
        <ul class="announcement">
            <li><span class="t">1.全城学校可见的</span><span class="n">2017/4/26</span> </li>
            <li><span class="t">2.全城学校可见的</span><span class="n">2017/4/26</span> </li>
            <li><span class="t">3.全城学校可见的</span><span class="n">2017/4/26</span> </li>
            <li><span class="t">4.全城学校可见的</span><span class="n">2017/4/26</span> </li>
            <li><span class="t">5.全城学校可见的</span><span class="n">2017/4/26</span> </li>
        </ul>
    </div>
</div>
</div>
</body>
