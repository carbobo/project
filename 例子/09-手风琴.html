<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    * { margin:0; padding:0;}
    .nav { width:100px;border:1px solid black;}
    .nav>ul>li li {height:30px;border:1px solid lightgray;}
    .nav a { display: block; height:30px; background-color: orange;border:1px solid black;text-align: center;line-height: 30px;}
    </style>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script>
        $(function(){
            $(".nav").children("ul").find("ul").hide().prev().click(function(e){
                e.preventDefault();
                $(this).next().slideDown();
                $(this).parent().siblings().children('ul').slideUp();
            });
        });
    </script>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="#">项目1</a>
                <ul>

            </li>

            </li>
            <li><a href="#">项目3</a>

    </div>
</body>
</html>
