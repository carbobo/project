<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
<style>
.flex-container {
    display: -webkit-flex;
    display: flex;
    flex-wrap:wrap;
    font-weight: bold;
    text-align: center;
}
.flex-container > * {
    padding: 10px;
    flex: 1 100%;
}
.main {
    text-align: left;
    background: cornflowerblue;
}

.header {background: coral;}
.footer {background: lightgreen;}
.aside1 {background: moccasin;}
.aside2 {background: violet;}

@media all and (min-width: 500px) {
    .aside { flex: 1 auto; }
}

@media all and (min-width: 800px) {
    .main    { flex: 3 0px; }
    .aside1 { order: 1; }
    .main    { order: 2; }
    .aside2 { order: 3; }
    .footer  { order: 4; }
}
</style>
</head>
<body>

<div class="flex-container">
  <header class="header">头部</header>
  <article class="main">
    <p>我是响应式布局，试一试吧~我是响应式布局，试一试吧~我是响应式布局，试一试吧~我是响应式布局，试一试吧~我是响应式布局，试一试吧~我是响应式布局，试一试吧~我是响应式布局，试一试吧~我是响应式布局，试一试吧~我是响应式布局，试一试吧~我是响应式布局，试一试吧~</p>
  </article>
  <aside class="aside aside1">边栏 1</aside>
  <aside class="aside aside2">边栏 2</aside>
  <footer class="footer">底部</footer>
</div>

</body>
</html>
