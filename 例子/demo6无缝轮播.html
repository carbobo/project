<meta charset="UTF-8">
        <title></title>
        <style type="text/css">
            *{margin: 0;padding: 0;}
            ul li{list-style: none;}
            img{vertical-align: top;}
            .slider{border: 1px solid #ccc;margin:100px auto;width: 600px;height: 200px;position: relative;overflow: hidden;}
            .slider ul{position: absolute;top: 0;left: 0;width: 400%;}
            .slider ul li{float: left;width: 300px;height: 200px;background-color: pink;text-align: center;color: #fff;line-height: 200px;font-size: 30px;}
            .slider ul li:nth-of-type(1){background-color:pink;}
            .slider ul li:nth-of-type(2){background-color:red;}
            .slider ul li:nth-of-type(3){background-color:#008B8B;}
            .slider ul li:nth-of-type(4){background-color:#6495ED;}
            .slider ul li:nth-of-type(5){background-color:pink;}
            .slider ul li:nth-of-type(6){background-color:red;}
            .slider ul li img{display: block;}
        </style>
        <script>
            onload=function(){
                function $(id){return document.getElementById(id)}
                function autoslider(){
                    var ul=$("slider").children[0];
                    var num=0;//控制left值
                    var timer=null;//存储定时器变量
                    timer = setInterval(autoleft,10);
                    function autoleft(){
                        num--;
                        if(num<=-1200){
                            num=0;
                        }else{
                            ul.style.left=num+"px";
                        }
                    }
                    //当鼠标经过的时候，清除定时器
                    $("slider").onmouseover=function(){
                        clearInterval(timer);
                    }
                    //当鼠标离开的时候，开启定时器
                    $("slider").onmouseout=function(){
                        timer=setInterval(autoleft,10);
                    }
                }
                autoslider();//方法调用
            }
        </script>
    </head>
    <body>
        <div class="slider" id="slider">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>1</li>
                <li>2</li>
            </ul>
        </div>
    </body>
</html>
